                        <div>
                            <div class="flex rounded-lg shadow">
                                <div class="relative">
                                    <button @click.prevent="open = !open" class="inline-flex items-center px-2 py-2 font-semibold text-gray-500 bg-white rounded-lg display hover:text-blue-500 focus:outline-none focus:shadow-outline md:px-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:hidden" viewBox="0 0 24 24"
                                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                            <path
                                                d="M5.5 5h13a1 1 0 0 1 0.5 1.5L14 12L14 19L10 16L10 12L5 6.5a1 1 0 0 1 0.5 -1.5" />
                                        </svg>
                                        <span class="hidden md:block">Hiển thị</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">

                                            <polyline points="6 9 12 15 18 9" />
                                        </svg>
                                    </button>
            
                                    <div x-show="open" @click.away="open = false" class="absolute top-0 right-0 z-40 block py-1 mt-12 -mr-1 overflow-hidden bg-white rounded-lg shadow-lg min-w-max">
                                        <template x-for="heading in headings">
                                            <label
                                                class="flex items-center justify-start px-4 py-2 text-truncate hover:bg-gray-100">
                                                <div class="mr-3 text-teal-600">
                                                    <input type="checkbox" class="form-checkbox focus:outline-none focus:shadow-outline" checked @click="toggleColumn(heading.key)">
                                                </div>
                                                <div class="text-gray-700 select-none" x-text="heading.value"></div>
                                            </label>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="relative overflow-x-auto overflow-y-auto bg-white rounded-lg shadow max-h-96 scrollbar-hide">
                        <table class="relative w-full whitespace-no-wrap bg-white border-collapse table-auto table-striped">
                            <thead>
                                <tr class="text-left">
                                    <template x-for="heading in headings">
                                        <th class="sticky top-0 px-6 py-2 text-xs font-bold tracking-wider text-gray-600 uppercase bg-gray-100 border-b border-gray-200"
                                            x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody class="text-sm lg:text-base">
                                <template x-for="location in locations" :key="location.name">
                                    <tr>
                                        <td class="border-t border-gray-200 border-dashed name">
                                            <span class="flex items-center px-6 py-3 text-gray-700" x-text="location.name"></span>
                                        </td>
                                        <td class="border-t border-gray-200 border-dashed cases">
                                            <span class="flex items-center px-6 py-3 text-gray-700" x-text="location.cases"></span>
                                        </td>
                                        <td class="border-t border-gray-200 border-dashed casesToday">
                                            <span class="flex items-center px-6 py-3 text-gray-700" x-text="location.casesToday"></span>
                                        </td>
                                        <td class="border-t border-gray-200 border-dashed death">
                                            <span class="flex items-center px-6 py-3 text-gray-700" x-text="location.death"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
