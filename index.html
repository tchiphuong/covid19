                        <div>
                            <div class="shadow rounded-lg flex">
                                <div class="relative">
                                    <button @click.prevent="open = !open" class="rounded-lg inline-flex items-center bg-white hover:text-blue-500 focus:outline-none focus:shadow-outline text-gray-500 font-semibold py-2 px-2 md:px-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 md:hidden" viewBox="0 0 24 24"
                                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                            <path
                                                d="M5.5 5h13a1 1 0 0 1 0.5 1.5L14 12L14 19L10 16L10 12L5 6.5a1 1 0 0 1 0.5 -1.5" />
                                        </svg>
                                        <span class="hidden md:block">Hiển thị</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" width="24" height="24"
                                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                                            <polyline points="6 9 12 15 18 9" />
                                        </svg>
                                    </button>
            
                                    <div x-show="open" @click.away="open = false" class="z-40 absolute top-0 right-0 min-w-max bg-white rounded-lg shadow-lg mt-12 -mr-1 block py-1 overflow-hidden">
                                        <template x-for="heading in headings">
                                            <label
                                                class="flex justify-start items-center text-truncate hover:bg-gray-100 px-4 py-2">
                                                <div class="text-teal-600 mr-3">
                                                    <input type="checkbox" class="form-checkbox focus:outline-none focus:shadow-outline" checked @click="toggleColumn(heading.key)">
                                                </div>
                                                <div class="select-none text-gray-700" x-text="heading.value"></div>
                                            </label>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative max-h-96 scrollbar-hide">
                        <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
                            <thead>
                                <tr class="text-left">
                                    <template x-for="heading in headings">
                                        <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                                            x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody class="text-sm lg:text-base">
                                <template x-for="location in locations" :key="location.name">
                                    <tr>
                                        <td class="border-dashed border-t border-gray-200 name">
                                            <span class="text-gray-700 px-6 py-3 flex items-center" x-text="location.name"></span>
                                        </td>
                                        <td class="border-dashed border-t border-gray-200 cases">
                                            <span class="text-gray-700 px-6 py-3 flex items-center" x-text="location.cases"></span>
                                        </td>
                                        <td class="border-dashed border-t border-gray-200 casesToday">
                                            <span class="text-gray-700 px-6 py-3 flex items-center" x-text="location.casesToday"></span>
                                        </td>
                                        <td class="border-dashed border-t border-gray-200 death">
                                            <span class="text-gray-700 px-6 py-3 flex items-center" x-text="location.death"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
